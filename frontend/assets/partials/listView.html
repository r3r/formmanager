<h1> Forms </h1>
<h3 ng-show="!forms.length && fetchError == null">No Forms </h3>
<h5 ng-show="!forms.length && fetchError == null"><a href="#/form/create"><span
        class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create a
    new Form</a></h5>

<div ng-hide="fetchError == null" class="alert alert-danger"
     role="alert">{{fetchError}}
</div>
<table ng-show="forms.length"
       class="table table-striped  table-hover table-condensed">
    <thead>
    <tr>
        <th data-field="id">Id</th>
        <th data-field="name">Name</th>
        <th data-field="price">Controls</th>
    </tr>
    </thead>
    <tr ng-repeat="form in forms">
        <td> {{form.id}}</td>
        <td> {{form.name}}</td>
        <td>

            <a href="#/form/edit/{{form.id}}"><span
                    class="glyphicon glyphicon-edit"
                    aria-hidden="true"></span></a>
            <a href="#/form/deleteForm/{{form.id}}"><span
                    class="glyphicon glyphicon-remove"
                    aria-hidden="true"></span></a>
        </td>
    </tr>
</table>
