<h1> {{title}} </h1>
<h3 ng-show="!elements.length && fetchError == null">No Forms </h3>
<h5 ng-show="!elements.length && fetchError == null"><a ng-href="#/formelements/create"><span
        class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create a
    new Form</a></h5>

<div ng-hide="fetchError == null" class="alert alert-danger alert-dismissible" role="alert">{{fetchError}}
</div>
<table ng-show="elements.length" class="table table-striped  table-hover table-condensed">
    <thead>
    <tr>
        <th ng-repeat="header in headers" data-field="{{header}}">{{header | uppercase}}</th>
        <th>Controls</th>
    </tr>
    </thead>
    <tr ng-repeat="element in elements">
        <td> {{element.id}}</td>
        <td> {{element.name}}</td>
        <td> {{element.type}}</td>
        <td> {{element.html_type}}</td>
        <td> {{element.db_column_type}}</td>
        <td> {{element.multi_valued}}</td>
        <td>
            <a ng-href="#/formelements/edit/{{element.id}}"><span class="glyphicon glyphicon-edit"
                                                                  aria-hidden="true"></span></a>
            <a ng-href="#/formelements/deleteForm/{{element.id}}"><span class="glyphicon glyphicon-remove"
                                                                        aria-hidden="true"></span></a>
        </td>
    </tr>
</table>
